<h2>{{=it.stats.force}}</h2>
<dl>
    <dt class="stat-name">Population</dt>
    <dd class="stat-value">
        <div class="bar">
            <div class="bar__part" style="width: {{=it.stats.population / it.max * 100}}%">
                {{=(it.stats.population * 100).toFixed(2)}}%
            </div>
        </div>
    </dd>
    <dt class="stat-name">Police force</dt>
    <dd class="stat-value">
        <div class="bar">
            <div class="bar__part" style="width: {{=it.stats.current / it.max * 100}}%">
                {{=(it.stats.current * 100).toFixed(2)}}%
            </div>
        </div>
    </dd>
    <dt class="stat-name">Applications</dt>
    <dd class="stat-value">
        {{=Math.floor(it.stats.applications)}}
    </dd>
    <dt class="stat-name">Appointments</dt>
    <dd class="stat-value">
        {{=Math.floor(it.stats.appointments)}}
    </dd>
</dl>
